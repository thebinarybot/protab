<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProTab ✅</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      appearance: textfield;
    }
  </style>
</head>
<body>
  <div id="bookmarks-container" class="bookmarks-grid"></div>
  <div class="main-container">
    <div id="container">
      <div id="checklist-container"></div>
      <input type="text" id="new-item" placeholder="Add new item (Press Enter)" autocomplete="off" autofocus>
      <div class="button-group">
        <button id="delete-checked">Delete Checked Items</button>
      </div>
    </div>
    <div id="timer-container">
      <div class="button-group" style="margin-bottom: 40px;">
        <button id="pomo-task" class="timer-button">PomoTask (25M)</button>
        <button id="pomo-break" class="timer-button">PomoBreak (5M)</button>
      </div>
      <div class="timer-display" style="margin-bottom: 0px;">00:00:00</div>
      <div class="timer-controls">
        <div class="time-inputs-row">
          <div class="time-input-group">
            <input type="number" value="" max="23" id="hours">
            <label for="hours">HH</label>
          </div>
          <span class="time-separator">:</span>
          <div class="time-input-group">
            <input type="number" value="" max="59" id="minutes">
            <label for="minutes">MM</label>
          </div>
          <span class="time-separator">:</span>
          <div class="time-input-group">
            <input type="number" value="" max="59" id="seconds">
            <label for="seconds">SS</label>
          </div>
        </div>
        <div class="button-group">
          <button id="start-timer">Start</button>
          <button id="reset-timer">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div id="notes-container" class="notes-grid"></div>
    <div id="note-modal" class="modal">
      <div class="modal-content">
        <input type="text" id="note-title" placeholder="Note Title">
        <textarea id="note-body" placeholder="Start typing..."></textarea>
        <div class="note-actions">
          <button id="delete-note">Delete</button>
          <button id="save-note">Save</button>
        </div>
      </div>
    </div>
  <button id="theme-toggle" aria-label="Toggle theme">☀️</button>
  <div id="quote-container"></div>
  <script src="app.js"></script>
</body>
</html>
